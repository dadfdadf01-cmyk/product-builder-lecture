<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lottery Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <hr>

                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="theme-toggle">🌙 다크 모드</button>
        </div>
        <h1>로또 번호 추천</h1>
        <button id="generate">번호 생성하기</button>
        <div id="numbers" class="numbers-container"></div>

        <div class="form-section">
            <hr>
            <h3>제휴 및 문의하기</h3>
            <form action="https://formspree.io/f/mlgwpojz" method="POST" id="contact-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="이름" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="제안 내용 또는 메시지를 입력하세요" required></textarea>
                </div>
                <button type="submit" class="submit-btn">메시지 보내기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
